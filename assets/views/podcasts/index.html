{% extends "podcasts/base.html" %} {% block content %}
<main
  class="flex flex-col items-center w-full min-h-screen bg-gradient-to-br from-slate-950 via-indigo-900 to-slate-900"
>
  <!-- TOP BUTTONS -->
  <div class="absolute top-0 left-0 z-10 flex flex-col gap-2 m-2 md:m-8">
    <button
      id="home-detail-switch-button"
      class="flex items-center justify-center p-4 rounded-md cursor-pointer bg-slate-800 hover:bg-slate-700 disabled:opacity-50"
    >
      <img src="/static/images/icons/disc.svg" alt="disc" />
    </button>
    <button
      id="overlay-switch-button"
      class="flex items-center justify-center p-4 rounded-md cursor-pointer bg-slate-800 hover:bg-slate-700"
    >
      <img src="/static/images/icons/lightbulb.svg" alt="lightbulb" />
    </button>
  </div>
  <!-- END -->
  <section class="flex items-center gap-2 p-8">
    <img
      src="/static/images/avatar.png"
      class="object-cover object-center w-16 h-16 rounded-full select-none"
      alt="avatar"
    />
    <h1 class="text-4xl text-white cursor-default hover:cool-text-gradient">
      Podcast
    </h1>
  </section>
  <section class="flex flex-col gap-2 w-full max-w-[600px] p-4">
    <h2 class="text-2xl text-white cursor-default hover:cool-text-gradient">
      Episodes
    </h2>
    <ul class="flex flex-col gap-2">
      {% for podcast in podcasts %}
      <li
        class="flex items-center justify-between p-4 rounded-md bg-slate-900/60 backdrop-blur-3xl hover:ring-1 ring-indigo-600/60"
      >
        <span class="text-white cursor-default"> {{ podcast.title }} </span>
        <button
          id="play-{{ podcast.id }}-button"
          class="p-2 rounded-md cursor-pointer bg-slate-800 hover:bg-slate-700"
        >
          <img
            class="stroke-white text-white"
            src="/static/images/icons/play-icon.svg"
            alt="play"
          />
        </button>
      </li>
      {% endfor %}
    </ul>
  </section>
  <span class="flex-1"></span>
  <footer
    id="audio-play-bar"
    class="flex items-center justify-around w-full gap-2 p-4 pt-8 bg-slate-900/40 ring-1 ring-indigo-600/60 backdrop-blur-2xl isolate"
  >
    <span
      id="podcast-title-playback-label"
      class="text-white cursor-default"
    ></span>
    <button
      id="audio-play-button"
      class="p-2 rounded-md cursor-pointer bg-slate-800 hover:bg-slate-700 disabled:opacity-30"
    ></button>
    <div class="w-full max-w-[calc(100%-200px)]">
      <input
        id="audio-play-progress"
        type="range"
        class="w-full disabled:opacity-30 accent-indigo-500 appearance-none bg-transparent [&::-webkit-slider-runnable-track]:rounded-lg [&::-webkit-slider-runnable-track]:bg-indigo-500/40"
        min="0"
        max="100"
        value="0"
      />
      <span
        id="audio-play-progress-label"
        class="flex justify-between text-white"
      >
        <span>0:00</span>
        <span>0:00</span>
      </span>
    </div>
  </footer>
</main>
<audio id="audio" class="hidden"></audio>
{% endblock %}
